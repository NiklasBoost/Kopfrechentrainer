<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopfrechentrainer</title>
  <link rel="stylesheet" href="styles/trainMath.css">
</head>
<body>
  <h1>Willkommen!</h1>
  <h3>Ich bin dein kleines Programm, um deine Kopfrechenskills zu trainieren</h3>
  <div class="level-system">
    <div class="your-level">Dein Level</div>
    <div class="your-points your-points-js">Deine Punkte</div>
    <div class="your-points-add-remove-js">Deine Punkte Veränderungen</div>
  </div>
  
  <div class="math-exercise-div-js"></div>
  <input class="user-input-js" placeholder="Ergebnis">
  <button class="confirm-input-button-js">Eingabe bestätigen</button>
  <button class="next-exercise-button-js">Aufgabe überspringen</button>
  <div class="solution-feedback-js"></div>
  

  <script type="module" src="scripts/trainMath.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopfrechentrainer</title>
</head>
<body>
  <h1>Willkommen!</h1>
  <h3>Ich bin dein kleines Programm, um deine Kopfrechenskills zu trainieren</h3>
  
  <div class="math-exercise-div-js">Hier erscheint deine erste Aufgabe</div>
  <input placeholder="Ergebnis">
  <button class="math-exercise-button-js">n√§chste Aufgabe</button>
  

  <script>
    // Exercises of the first level have just two numbers and only plus and minus. The Numbers going not higher than 50
    class superEasyExercise {
      constructor(firstNumber, secondNumber, operant, solution) {
        this.numbers = {
          firstNumber,
          secondNumber,
        };
        this.operant = operant;
        this.solution = solution;
        this.level = 'supereasy';
      }
    };

    const mathExercises = [];

    generatingSuperEasyExercises();

    document.querySelector('.math-exercise-button-js')
      .addEventListener('click', () => {
        const randomNumber = Math.random();
        let index = Math.round(randomNumber * mathExercises.length);
        console.log(index);
        const exerciseDiv = document.querySelector('.math-exercise-div-js');
        
        exerciseDiv.innerHTML = mathExercises.[index];
      });

    function generatingSuperEasyExercises() {
      for(let i = 0; i < 5000; i++) {
        let number1 = Math.floor(Math.random() * 51); 
        let number2 = Math.floor(Math.random() * 51); 
        let solution = number1 + number2;
        if (i < 2500) {
          const exercise = new superEasyExercise(number1, number2, '+', solution);
          mathExercises.push(exercise);
        } else {
          const exercise = new superEasyExercise(number1, number2, '-', solution);
          mathExercises.push(exercise);
        }
      }
      console.log(mathExercises);
    }

  </script>
</body>
</html>
